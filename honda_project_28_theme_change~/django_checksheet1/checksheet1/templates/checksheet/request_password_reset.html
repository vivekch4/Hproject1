<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #1e293b, #334155); /* Dark gradient from login.html */
    padding: 1rem;
    line-height: 1.6;
}

.password-reset-container {
    background: rgba(0, 0, 0, 0.2); /* Semi-transparent dark background */
    padding: 3rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 450px;
    text-align: center;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.password-reset-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

h1 {
    color: #ffffff; /* White text for header */
    font-size: 2rem;
    margin-bottom: 1rem;
    font-weight: 600;
}

p {
    color: rgba(255, 255, 255, 0.7); /* Subtle white for subtitle */
    margin-bottom: 2rem;
    font-size: 0.95rem;
}

.form-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: rgba(255, 255, 255, 0.8); /* Light text for labels */
    font-weight: 500;
    font-size: 0.875rem;
}

input {
    width: 100%;
    padding: 8px 16px;
    border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
    border-radius: 8px;
    font-size: 0.875rem;
    color: #ffffff;
    background-color: rgba(255, 255, 255, 0.1); /* Dark input background */
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #3b82f6; /* Blue focus border from login.html */
    background-color: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
}

input::placeholder {
    color: rgba(255, 255, 255, 0.5); /* Light placeholder */
}

button {
    width: 100%;
    padding: 10px;
    background: #10b981; /* Green button from login.html */
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 0.875rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
    background: #059669; /* Darker green on hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

button:active {
    transform: translateY(0);
}

.message {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 8px;
    font-size: 0.875rem;
}

.message.success {
    background-color: rgba(16, 185, 129, 0.2); /* Green success background */
    color: #34d399; /* Green text */
    border-left: 3px solid #10b981;
}

.message.error {
    background-color: rgba(239, 68, 68, 0.2); /* Red error background */
    color: #ef4444; /* Red text */
    border-left: 3px solid #ef4444;
}

@media (max-width: 480px) {
    .password-reset-container {
        padding: 2rem;
        width: 95%;
        margin: 0 auto;
    }

    h1 {
        font-size: 1.75rem;
    }
}
    </style>
</head>
<body>
    <div class="password-reset-container">
        <h1>Reset Your Password</h1>
        <p>Enter your Employee ID to request a password reset</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="employee_id">Employee ID</label>
                <input
                    type="text"
                    id="employee_id"
                    name="employee_id"
                    placeholder="Enter your Employee ID"
                    required
                >
            </div>
            <button type="submit">Reset Password</button>
        </form>
        {% if message %}
        <div class="message {% if message_type %}{{ message_type }}{% endif %}">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
